<h1>Suche</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Reservierungen</th>
    </tr>
    </thead>
    <tbody>

    @keys = Object.keys(context.reservations);@
    @let status@
    @let hall;@
    @for i = 0; i < keys.length; i++@
    @entry = context.reservations[keys[i]];@


    @let hall = context.halls.filter(h => h.entryid == entry.hallID)[0];@


    <tr data-id="#hall.entryid#" class="hall-row">
        <td>#entry.creator#</td>
        <td>#hall.name#</td>
    </tr>
    @endfor@
    </tbody>
</table>
