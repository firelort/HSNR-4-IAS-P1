<h1>Willkommen Gast!</h1>
<p>Bitte w√§hlen Sie eine der Messen, die Sie interessiert in der folgenden Liste!</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Messen</th>
    </tr>
    </thead>
    <tbody>
    @let entry;@
    @let i;@
    @let keys = Object.keys(context.exhibitions);@
    @for i = 0; i < keys.length; i++@
    @entry = context.exhibitions[keys[i]];@
    <tr data-id="#entry.entryid#" class="selectable-row">
        <td>#entry.name#</td>
    </tr>
    @endfor@
    </tbody>
</table>
